{% extends "base.html" %}
{% block title %}Attendance History{% endblock %}

{% block content %}
<h1>Attendance History</h1>
<div class="filters-container">
    <h2>Filter History</h2>
    <div class="filters">
        <div class="filter-section">
            <div class="filter-group">
                <label for="periodFilter">Time Period:</label>
                <select id="periodFilter" class="form-control" multiple size="4">
                    <option value="today" selected>Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="all">All Time</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="nameFilter">Users:</label>
                <select id="nameFilter" class="form-control" multiple size="4">
                    <option value="all" selected>All Users</option>
                    {% for user in users %}
                    <option value="{{ user }}">{{ user }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter" class="form-control" multiple size="4">
                    <option value="all" selected>All Status</option>
                    <option value="in-office">In Office</option>
                    <option value="remote">Remote</option>
                    <option value="sick">Sick</option>
                    <option value="leave">Leave</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="entriesPerPage">Entries per page:</label>
                <select id="entriesPerPage" class="form-control">
                    <option value="50">50 entries</option>
                    <option value="100">100 entries</option>
                    <option value="200">200 entries</option>
                    <option value="500">500 entries</option>
                </select>
            </div>
        </div>

        <div class="filter-section date-range">
            <div class="filter-group">
                <label for="fromDate">From Date:</label>
                <input type="date" id="fromDate" class="form-control">
            </div>
            <div class="filter-group">
                <label for="toDate">To Date:</label>
                <input type="date" id="toDate" class="form-control">
            </div>
        </div>
        
        <div class="filter-actions">
            <button onclick="applyFilters()" class="btn-primary">Apply Filters</button>
            <button onclick="resetFilters()" class="btn-secondary">Reset</button>
        </div>
    </div>
</div>

<div class="pagination">
    <button class="btn-nav" onclick="changePage(-1)">&laquo; Previous</button>
    <span>Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
    <button class="btn-nav" onclick="changePage(1)">Next &raquo;</button>
</div>

<div id="dailyRankings" class="rankings-panel" style="display: none;">
    <h2>Today's Rankings</h2>
    <table class="rankings-table"></table>
</div>

<table id="historyTable">
    <thead>
        <tr>
            <th>Entry #</th>
            <th>Date</th>
            <th>Time</th>
            <th>Name</th>
            <th>Status</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="historyBody"></tbody>
</table>

<script>
let currentPage = 1;
let ITEMS_PER_PAGE = 50;

document.getElementById('entriesPerPage').addEventListener('change', function() {
    ITEMS_PER_PAGE = parseInt(this.value);
    currentPage = 1;
    loadHistory();
});

async function loadHistory() {
    const periodSelect = document.getElementById('periodFilter');
    const nameSelect = document.getElementById('nameFilter');
    const statusSelect = document.getElementById('statusFilter');
    const fromDate = document.getElementById('fromDate').value;
    const toDate = document.getElementById('toDate').value;

    const periods = Array.from(periodSelect.selectedOptions).map(opt => opt.value);
    const users = Array.from(nameSelect.selectedOptions).map(opt => opt.value);
    const statuses = Array.from(statusSelect.selectedOptions).map(opt => opt.value);

    try {
        const params = new URLSearchParams({
            page: currentPage,
            per_page: ITEMS_PER_PAGE,
            from: fromDate,
            to: toDate
        });

        // Only add non-default filters
        if (!periods.includes('all')) params.append('period', periods.join(','));
        if (!users.includes('all')) params.append('user', users.join(','));
        if (!statuses.includes('all')) params.append('status', statuses.join(','));

        const response = await fetch(`/edit?${params}`);
        const data = await response.json();
        
        updateTable(data.entries);
        updatePagination(data.total);
        
        if (periods.includes('today')) {
            await loadDailyRankings();
            document.getElementById('dailyRankings').style.display = 'block';
        } else {
            document.getElementById('dailyRankings').style.display = 'none';
        }
    } catch (error) {
        console.error('Error loading history:', error);
    }
}

async function loadDailyRankings() {
    const response = await fetch('/rankings/today');
    const rankings = await response.json();
    const table = document.querySelector('.rankings-table');
    table.innerHTML = `
        <thead>
            <tr>
                <th>Position</th>
                <th>Name</th>
                <th>Time</th>
                <th>Status</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            ${rankings.map((rank, idx) => `
                <tr>
                    <td>${idx + 1}</td>
                    <td>${rank.name}</td>
                    <td>${rank.time}</td>
                    <td>${rank.status}</td>
                    <td>${rank.points}</td>
                </tr>
            `).join('')}
        </tbody>
    `;
}

function updateTable(entries) {
    const tbody = document.getElementById('historyBody');
    tbody.innerHTML = '';
    
    entries.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.className = 'entry-row';
        row.dataset.id = entry.id;
        
        const entryNumber = `#${String(index + 1).padStart(3, '0')}`;
        row.innerHTML = `
            <td>${entryNumber}</td>
            <td>
                <span class="view-data">${entry.date}</span>
                <input type="date" class="edit-controls" value="${entry.date}">
            </td>
            <td>
                <span class="view-data">${entry.time}</span>
                <input type="time" class="edit-controls" value="${entry.time}">
            </td>
            <td>
                <span class="view-data">${entry.name}</span>
                <input type="text" class="edit-controls" value="${entry.name}">
            </td>
            <td>
                <span class="view-data">${entry.status}</span>
                <select class="edit-controls">
                    <option value="in-office" ${entry.status === 'in-office' ? 'selected' : ''}>In Office</option>
                    <option value="remote" ${entry.status === 'remote' ? 'selected' : ''}>Remote</option>
                    <option value="sick" ${entry.status === 'sick' ? 'selected' : ''}>Sick</option>
                    <option value="leave" ${entry.status === 'leave' ? 'selected' : ''}>Leave</option>
                </select>
            </td>
            <td>${entry.position || '-'}</td>
            <td class="action-buttons">
                <div class="view-controls">
                    <button class="btn-edit" onclick="startEdit('${entry.id}')">Edit</button>
                    <button onclick="deleteEntry('${entry.id}')">Delete</button>
                </div>
                <div class="edit-controls">
                    <button class="btn-save" onclick="saveEntry('${entry.id}')">Save</button>
                    <button class="btn-cancel" onclick="cancelEdit('${entry.id}')">Cancel</button>
                </div>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function startEdit(id) {
    const row = document.querySelector(`tr[data-id="${id}"]`);
    row.classList.add('editing');
}

function cancelEdit(id) {
    const row = document.querySelector(`tr[data-id="${id}"]`);
    row.classList.remove('editing');
    loadHistory(); // Reload to reset any changes
}

async function saveEntry(id) {
    const row = document.querySelector(`tr[data-id="${id}"]`);
    const data = {
        date: row.querySelector('input[type="date"]').value,
        time: row.querySelector('input[type="time"]').value,
        name: row.querySelector('input[type="text"]').value,
        status: row.querySelector('select').value
    };
    
    await fetch(`/edit/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });
    
    row.classList.remove('editing');
    loadHistory();
}

async function deleteEntry(id) {
    if (confirm('Are you sure you want to delete this entry?')) {
        await fetch(`/edit/${id}`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' }
        });
        loadHistory();
    }
}

function updatePagination(totalItems) {
    const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE) || 1;
    document.getElementById('currentPage').textContent = currentPage;
    document.getElementById('totalPages').textContent = totalPages;
    
    const prevButton = document.querySelector('.btn-nav:first-of-type');
    const nextButton = document.querySelector('.btn-nav:last-of-type');
    
    if (prevButton && nextButton) {
        prevButton.disabled = currentPage <= 1;
        nextButton.disabled = currentPage >= totalPages;
    }
}

function changePage(delta) {
    const totalPages = parseInt(document.getElementById('totalPages').textContent);
    const newPage = currentPage + delta;
    
    if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        loadHistory();
    }
}

function applyFilters() {
    currentPage = 1;
    loadHistory();
}

function resetFilters() {
    document.getElementById('periodFilter').value = 'today';
    document.getElementById('nameFilter').value = 'all';
    document.getElementById('statusFilter').value = 'all';
    document.getElementById('fromDate').value = '';
    document.getElementById('toDate').value = '';
    currentPage = 1;
    loadHistory();
}

document.getElementById('periodFilter').addEventListener('change', () => {
    currentPage = 1;
    loadHistory();
});

loadHistory();
</script>

<style>
.filters-container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

.filters-container h2 {
    margin: 0 0 20px 0;
    color: var(--primary-color);
    font-size: 1.2em;
}

.filters {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.filter-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.filter-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.filter-group label {
    font-weight: 500;
    color: var(--primary-color);
}

.form-control {
    padding: 8px;
    border: 2px solid #ddd;
    border-radius: 4px;
    width: 100%;
}

.form-control:focus {
    border-color: var(--accent-color);
    outline: none;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}

.form-control option {
    padding: 4px 8px;
}

.form-control option:checked {
    background: var(--accent-color);
    color: white;
}

.date-range {
    grid-column: 1 / -1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    align-items: center;
}

.filter-actions {
    grid-column: 1 / -1;
    display: flex;
    gap: 10px;
    justify-content: center;
}

.btn-primary, .btn-secondary {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary {
    background: var(--accent-color);
    color: white;
}

.btn-secondary {
    background: var(--warning-color);
    color: white;
}

.btn-primary:hover, .btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.pagination {
    display: flex;
    gap: 10px;
    align-items: center;
}

.btn-nav {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-nav:hover {
    background: var(--accent-color);
    transform: translateY(-2px);
}

.form-control {
    padding: 8px 16px;
    border-radius: 4px;
    border: 2px solid #ddd;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    outline: none;
}

.rankings-panel {
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    animation: slideIn 0.5s ease-out;
}

.entry-row.editing {
    background: #f8f9fa;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
}

.edit-controls {
    display: none;
}

.entry-row.editing .edit-controls {
    display: block;
}

.entry-row.editing .view-controls {
    display: none;
}

.action-buttons {
    display: flex;
    gap: 5px;
}

.btn-edit {
    background: var(--accent-color);
}

.btn-save {
    background: var(--success-color);
}

.btn-cancel {
    background: var(--warning-color);
}
.btn-nav:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    background: #ccc;
}

.btn-nav:disabled:hover {
    transform: none;
}

/* Add responsive styles */
@media (max-width: 768px) {
    .filters-container {
        padding: 10px;
    }

    .filter-section {
        grid-template-columns: 1fr;
    }

    .filter-group select,
    .filter-group input {
        width: 100%;
    }

    .date-range {
        grid-template-columns: 1fr;
    }

    #historyTable {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }

    .action-buttons {
        flex-direction: column;
        gap: 5px;
    }

    .action-buttons button {
        width: 100%;
    }
}
</style>
{% endblock %}
